{{define "index"}}
<html>
  <head>
    <meta charset="utf-8">
    <title>Toukei</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/assets/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/ico/apple-touch-icon-57-precomposed.png">
    <script type="text/javascript">
    var path;
    var ws;
    function init() {
       console.log("init");
       if (ws != null) {
         ws.close();
         ws = null;
       }
       path = "/json";
       console.log("path:" + path);
       var div = document.getElementById("msg");
       div.innerText = "path:" + path + "\n" + div.innerText;
       ws = new WebSocket("ws://{{.}}:8080" + path);

       ws.onopen = function () {
          div.innerText = "opened\n" + div.innerText;
       };
       ws.onmessage = function (e) {
          div.innerText = "msg:" + e.data + "\n" + div.innerText;
          if (e.data instanceof ArrayBuffer) {
            s = "ArrayBuffer: " + e.data.byteLength + "[";
            var view = new Uint8Array(e.data);
            for (var i = 0; i < view.length; ++i) {
              s += " " + view[i];
            }
            s += "]";
            div.innerText = s + "\n" + div.innerText;
          }
       };
       ws.onclose = function (e) {
          div.innerText = "closed\n" + div.innerText;
       };
       console.log("init");
       div.innerText = "init\n" + div.innerText;
    };
    </script>
  </head>
  <body onLoad="init();">
    <div id="msg"></div>
  </body>
</html>
{{end}}
